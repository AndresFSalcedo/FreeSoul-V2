<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta name="description" content="">

		<title>Jquery Grid</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

		<!-- Font Awesome-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />

		<!-- CSS plugins -->
		<link rel="stylesheet" href="css/plugins/jdSlider.css" >
		<link rel="stylesheet" href="css/plugins/pinterest_grid.css">
		<link rel="stylesheet" href="css/plugins/ekko_lightbox.css">
		<!-- CSS Custom-->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<!--============================
		=            SLIDESHOW         =
		=============================-->

		<div class="container p-0">

			<section class="jd-slider example">
				<div class="slide-inner">
					<ul class="slide-area">
						<li>
							<img src="img/slide/slide01.jpg">
						</li>
						<li>
							<img src="img/slide/slide02.jpg">
						</li>
						<li>
							<img src="img/slide/slide03.jpg">
						</li>
					</ul>
				</div>
				<a class="prev" href="#">
					<i class="fas fa-angle-left fa-2x text-white pl-5"></i>
				</a>
				<a class="next" href="#">
					<i class="fas fa-angle-right fa-2x text-white pr-5"></i>
				</a>
				<div class="controller">
					<a href="#" class="auto d-none">
						<i class="fas fa-play fa-xs"></i>
						<i class="fas fa-pause fa-xs"></i>
					</a>
					<div class="indicate-area d-none d-lg-block"></div>
				</div>
			</section>

		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
		<!-- JS PLUGINS -->
		<script src="js/plugins/jdSlider.js"></script>
		<script src="js/plugins/pinterest_grid.js"></script>
		<script src="js/plugins/ekko_lightbox.js"></script>
		<!-- JS CUSTOM -->
		<script src="js/script.js"></script>

	</body>
